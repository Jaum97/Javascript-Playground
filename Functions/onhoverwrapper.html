        setTimeout(() => {
             console.log(42)
             r(42)
        }, 1000)
    })
    
    return p1.resolve(42)
}

let res

const btn = document.createElement('BUTTON')

btn.onclick = () => !res && alert(res)

const hoverWrapper = (elem, fn) => {
	console.log('called')
    if(!res) {
      const f = () => {
          res = fn()
      }

      elem.onmouseover = f
    }
    
    console.log(elem)

}
